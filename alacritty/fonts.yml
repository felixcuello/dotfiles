# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: "FiraCode Nerd Font Mono"
    # Light, Retina, Medium, SemiBold, Bold
    style: Light

  # Bold font face
  bold:
    family: "FiraCode Nerd Font Mono"
    style: SemiBold

  # Italic font face
  italic:
    family: "FiraCode Nerd Font Mono"
    style: Italic

  # Bold italic font face
  bold_italic:
    family: "FiraCode Nerd Font Mono"
    style: Bold Italic

  # Point size
  size: 20

